{% extends "layout.html" %}

{% block content %}
  <h2>Sign in</h2>
  <div class="panel">
<br>
  <form action="" method=post>
  <div class="row">
  <div class="small-12 columns">
  </div>
  </div>
  <div class="row">
   
  {% if error %}
  <div class="small-3 columns">
  <label for="right-label" class="right inline error">OpenID:</label>
      </div>
      <div class="small-5 columns">
      <input id="right-label" class="error" type=text name=openid size=30>
      <small class="error">{{ error }}</small>
      </div>
      <div class="small-3 columns">
      <input type=submit class="small button" value="Sign in">
      </div>
      <input type=hidden name=next value="{{ next }}">

{% else %}

  <div class="small-3 columns">
  <label for="right-label" class="right inline">OpenID:</label>
      </div>
      <div class="small-5 columns">
      <input id="right-label" type=text name=openid size=30>
      </div>
      <div class="small-3 columns">
      <input type=submit class="small button" value="Sign in">
      </div>
      <input type=hidden name=next value="{{ next }}">




{% endif %}

</div>

<div class="row">
<div class="small-6 columns center">
<h6><small>OpenID:</small></h6>

<small><ul class="no-bullet">
<li>NUSNETID: http://openid.nus.edu.sg</li>
<li>Google: https://www.google.com/accounts/o8/id</li>
</ul>
</small>

</div>

</div>

  </form>
  </div>
  
{% endblock %}

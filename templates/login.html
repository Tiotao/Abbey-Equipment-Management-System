{% extends "layout.html" %}

{% block content %}
  <h2>Sign in</h2>
  <div class="panel">
<br>
  <form action="" method=post>
  <div class="row">
  <div class="small-12 columns">
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
  </div>
  </div>
  <div class="row">
   
  <div class="small-3 columns">
  <label for="right-label" class="right inline">OpenID:</label>
      </div>
      <div class="small-5 columns">
      <input id="right-label" type=text name=openid size=30>
      </div>
      <div class="small-3 columns">
      <input type=submit class="small button" value="Sign in">
      </div>
      <input type=hidden name=next value="{{ next }}">

</div>
  </form>
  </div>
  
{% endblock %}
